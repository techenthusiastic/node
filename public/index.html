<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  -->
    <!--  -->
    <style>
        body {
            height: 100vh;
            overflow: auto;
        }

        #create-form .form-floating input {
            border: 0;
            box-shadow: none;
            background-color: rgb(240, 240, 240);
        }

        .long-len {
            border: 1px solid gainsboro;
        }

        #create-form button {
            font-size: large;
        }

        #resMsg {
            display: none;
        }
    </style>
</head>

<body>
    <main class="container d-flex flex-column justify-content-center align-items-center">
        <form class="col-11 col-md-8 card text-dark bg-light my-5" id="create-form" method="post"
            onsubmit="return false">
            <h4 class="card-title text-center mt-3">Create Employee Form</h4>
            <p class="card-subtitle text-center text-muted my-1">Fill out the form below to create a new Employee</p>
            <div class="card-body my-3">
                <div class="form-floating">
                    <input type="text" name="id" class="form-control" id="inp1" placeholder="Employee ID" required>
                    <label for="inp1">Employee ID</label>
                </div>
                <div class="long-len"></div>
                <div class="form-floating">
                    <input type="text" name="name" class="form-control" id="inp2" placeholder="Employee Name" required>
                    <label for="inp2">Name</label>
                </div>
                <div class="long-len"></div>
                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="inp3" placeholder="name@example.com"
                        required>
                    <label for="inp3">Email</label>
                </div>
                <div class="long-len"></div>
                <div class="form-floating">
                    <input type="tel" name="phone" class="form-control" id="inp4" placeholder="Phone No" required>
                    <label for="inp4">Phone Number</label>
                </div>
                <div class="long-len"></div>
                <div class="d-flex w-100 mt-5 justify-content-center">
                    <button type="submit" class="btn btn-primary px-5 py-3">Click to Create</button>
                </div>
                <p class="card-footeralert alert-primary mt-3 px-2 py-3" id="resMsg" role="alert"></p>
            </div>
        </form>
        <form class="col-11 col-md-8 card text-dark bg-light my-5" id="search-form" onsubmit="return false">
            <div class="form-floating">
                <input type="text" name="search" class="form-control" id="inp5" placeholder="Employee ID" required>
                <label for="inp5">Search by Employee ID</label>
            </div>
            <div class="d-flex w-100 my-2 justify-content-center">
                <button type="submit" class="btn btn-primary px-2 py-1">Click to Seach</button>
            </div>
        </form>
        <div>
            <a href="employees/" target="_blank" rel="noopener noreferrer">View All</a>
            <br><br>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
